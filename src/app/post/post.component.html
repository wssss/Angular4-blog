<div class="row">
	<article class="post col-md-8">
		<header class="entry-header">
			<h1 class="entry-title">{{ post.title }}</h1>
			<div class="entry-meta">
				<span class="post-category">
					<a >{{post.category}}</a></span>
				<span class="post-date"><a href="#">{{post.dateTime}}</a></span>
				<span class="comments-link">
					<a >42 评论</a></span>
				<span class="views-count"><a href="#"> 1000 阅读</a></span>
			</div>
		</header>
		<div class="entry-content clearfix">
			{{post.content}}
			<div class="widget-tag-cloud">
				<ul>
					标签：
					  <li><a>javascript</a></li>
					  <li><a>原型</a></li>
				</ul>
			</div>
		</div>
	  </article>
	  <div class="widget widget-content col-md-2">
			<h3 class="widget-title">文章目录</h3>
			<p *ngFor="let item of postList"><a href="#">{{ item.title }}</a></p>
	  </div>
</div>
